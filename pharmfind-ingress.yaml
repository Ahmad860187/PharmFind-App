apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pharmfind-ingress
  annotations:
    # Optional: if you later need rewrites, you can add more annotations here
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: pharmfind.local
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: backend-service    # your backend service name
            port:
              number: 8000           # backend service port
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service   # your frontend service name
            port:
              number: 80             # frontend service port
