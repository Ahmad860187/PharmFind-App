apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-v2   # <--- NEW NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-container
          image: frontend-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-service
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30083  # pick a free NodePort (30000â€“32767)
